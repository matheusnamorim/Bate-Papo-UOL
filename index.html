<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <title>Bate-Papo UOl</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">

</head>
<body>

    <div class="topBar">
        <img src="./assets/logo.png" alt="logo">
        <ion-icon onclick="aparecerUsuario();" name="people-sharp"></ion-icon>
    </div>
    <div class="containerFalso">
        <div class="clickVoltar" onclick="desaparecerContainer();"></div>
        <div class="usuarios">
            <div class="titulo">Escolha um contato<br>para enviar mensagem:</div>
            <ul class="listaUsuarios">
            </ul>
            <div class="titulo">Escolha a visibilidade:</div>
            <div class="visibilidade">
                <div>
                    <div class="alinhar">
                        <ion-icon class="iconParticipantes" name="lock-open"></ion-icon>
                        <p data-identifier="visibility" onclick="selecionarVisibilidade(this);">PÃºblico</p>
                    </div>
                    <ion-icon class="check iconVisibilidade" name="checkmark"></ion-icon>
                </div>
                <div>
                    <div class="alinhar">
                        <ion-icon class="iconParticipantes" name="lock-closed"></ion-icon>
                        <p data-identifier="visibility" onclick="selecionarVisibilidade(this);">Reservadamente</p>
                    </div>
                    <ion-icon class="check iconVisibilidade" name="checkmark"></ion-icon>
                </div>
            </div>
        </div>
        
    </div>
    <div class="container">
    </div>
    <div class="bottomBar">
        <input placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="enviarMsg();"></ion-icon>
    </div>
    <p class="remetente selecionadoRemetente">Enviando para Maria (reservadamente)</p>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
    <!---->
</body>
</html>
